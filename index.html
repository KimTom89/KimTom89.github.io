<!DOCTYPE html>

<html lang="ko">
<title>PWA for GNUBOARD6</title>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover">
    <meta name="author" content="KimTom89">
    <meta name="description" content="pwa for gnuboard6">
    <meta name="keywords" content="html5,pwa,gnuboard6,8bit">
    <meta name="msapplication-TileColor" content="#FF98BA">

    <link rel="icon" href="http://127.0.0.1/KimTom89.github.io/static/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="static/image/icons/icon-192x192.png">
    <link rel="manifest" href="http://127.0.0.1/KimTom89.github.io/manifest.json">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet">
    <link href="http://127.0.0.1/KimTom89.github.io/static/css/style.css" rel="stylesheet">

    <script src="http://127.0.0.1/KimTom89.github.io/static/js/index.js"></script>
</head>
<body>
    <section class="topic"><h2 id="index"><a href="#index">#</a>메인페이지</h2></section>
    <section class="nes-container with-title" id="section_login">
        <h3 class="title">Join Us</h3>
        <div class="nes-field">
            <label for="username">ID</label>
            <input type="text" id="username" class="nes-input" placeholder="ID" value="admin">
        </div>
        <div class="nes-field">
            <label for="password">Password</label>
            <input type="password" id="password" class="nes-input" placeholder="Password" value="1234">
        </div>
        <div id="checkboxes" class="item">
            <label>
                <input type="checkbox" class="nes-checkbox" checked="1">
                <span>Remember Me</span>
            </label>
        </div>
        <div class="nes-field">
            <button type="button" class="nes-btn" id="btn_login">Login</button>
            <button type="button" class="nes-btn is-primary" id="btn_sign_up">Sign Up</button>
        </div>
    </section>
    <section class="nes-container with-title showcase" id="section_profile" style="display: none;">
        <h3 class="title">Profile</h3>
        <section class="nes-container member-card">
            <div class="avatar">
                <img src="https://github.com/BcRikko.png?size=80" id="img_profile" alt="회원 이미지" class="">
            </div>
            <div class="profile">
                <h4 class="name" id="profile_nick">B.C.Rikko</h4>
                <p id="profile_desc">Creator of NES.css</p>
                <div>
                    <a href="https://github.com/BcRikko" target="_blank" rel="noopener" aria-label="github">
                        <i class="nes-icon github"></i>
                    </a>
                    <a href="https://twitter.com/bc_rikko" target="_blank" rel="noopener" aria-label="twitter">
                        <i class="nes-icon twitter"></i>
                    </a>
                </div>
                <div>
                    <a href="#" class="nes-badge is-splited">
                        <span class="is-dark">포인트</span>
                        <span class="is-success" id="profile_point">9,999,999</span>
                    </a>
                    <a href="#" class="nes-badge is-splited">
                        <span class="is-dark">쪽지</span>
                        <span class="is-success" id="profile_memo">999</span>
                    </a>
                    <a href="#" class="nes-badge is-splited">
                        <span class="is-dark">스크랩</span>
                        <span class="is-success" id="profile_scrap">999</span>
                    </a>
                </div>
            </div>
            <div>
                <button type="button" class="nes-btn" id="btn_logout">Logout</button>
            </div>
            
        </section>
    </section>
    <div>
        <span class="nes-text is-primary">Primary</span>
        <span class="nes-text is-success">Success</span>
        <span class="nes-text is-warning">Warning</span>
        <span class="nes-text is-error">Error</span>
        <span class="nes-text is-disabled">Disabled</span>
    </div>
    <div>
        <label>
            <input type="radio" class="nes-radio" name="answer" checked />
            <span>Yes</span>
        </label>

        <label>
            <input type="radio" class="nes-radio" name="answer" />
            <span>No</span>
        </label>

        <div style="background-color:#212529; padding: 1rem 0;">
            <label>
                <input type="radio" class="nes-radio is-dark" name="answer-dark" checked />
                <span>Yes</span>
            </label>

            <label>
                <input type="radio" class="nes-radio is-dark" name="answer-dark" />
                <span>No</span>
            </label>
        </div>
    </div>

    <div class="lists">
        <ul class="nes-list is-disc">
            <li>Good morning.</li>
            <li>Thou hast had a good night's sleep, I hope.</li>
            <li>Thou hast had a good afternoon</li>
            <li>Good night.</li>
        </ul>
    </div>

    <div class="lists">
        <ul class="nes-list is-circle">
            <li>좋은 아침.</li>
            <li>잘 자.</li>
            <li>점심 먹었니?</li>
            <li>굳밤.</li>
        </ul>
    </div>
    <div>
        <label for="textarea_field">Textarea</label>
        <textarea id="textarea_field" class="nes-textarea"></textarea>
    </div>

    <img class="nes-avatar is-large" alt="Gravatar image example" src="static/image/megaman.gif" style="image-rendering: pixelated;">
    <img class="nes-avatar is-large" alt="Gravatar image example" src="static/image/shooting.gif" style="image-rendering: pixelated;">

    <script src="http://127.0.0.1/KimTom89.github.io/static/js/member.js"></script>
</body>

</html>
